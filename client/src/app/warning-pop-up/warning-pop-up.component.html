<div class="warning-popUp-continer">
  <p>Are you sure you want to delete this ???</p>
  <div class="actions">
    <button
      type="button"
      class="btn btn-outline-danger yesbutton"
      (click)="deleteOption('YES')"
    >
      YES
    </button>
    <button
      type="button"
      class="btn btn-outline-secondary nobutton"
      (click)="deleteOption('NO')"
    >
      NO
    </button>
  </div>
</div>
