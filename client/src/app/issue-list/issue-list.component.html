<div class="issuelist-container">
  <h1 id="headingIssue">Issues-test</h1>
  <ul class="issuelist-ul">
    <li class="issue" *ngFor="let issue of issues" (click)="showIssue(issue)">
      <div class="issue__row">
        <div class="badge rounded-pill bg-primary issue__project">
          PROJECT: {{ issue.projectName }}
        </div>
        <div class="badge rounded-pill bg-warning text-dark">
          PRIORITY: {{ issue.priority }}
        </div>

        <button
          class="issue__delete btn btn-outline-danger"
          (click)="deleteIssue($event, issue)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="currentColor"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"
            />
          </svg>
        </button>
      </div>
      <div class="issue__title">{{ issue.title }}</div>

      <p class="issue__description">{{ issue.description }}</p>
      <div class="issue__timestamp">
        Created on: {{ issue.timestamps?.createdOn }}
      </div>
      <div class="issue__timestamp">
        Last updated on:{{ issue.timestamps?.updatedOn }}
      </div>
    </li>
  </ul>
</div>
